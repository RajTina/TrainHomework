    
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container" id = "mainContainer">
        ​
        <div class="jumbotron" id = "head">
            <h1 class="display-4">Any Time is Train Time</h1>
            <p class="lead">Choo Choo Chee Chee</p>
          </div>
          <div class = "container" id = "trainTableContainer">
          <div class="card text-center" style="width: 18rem; margin-left:35%;">
  
              <div class="card-body text-center" id = "currentTrain">
                <h5 class="card-title"> Current Train Schedule</h5>
          </div>
          
              </div>
              <table class="table" id = "trainChart">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency(min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
              ​  </tbody>
            </table>
          </div>
                <br>
                <div class="container" id = "addTrainContainer">
        ​
                    <div class="">
                        <div class="AddTrain">
                            <h2>Add Train</h2>
                        </div>
                    </div>
                    <div class="">
                        <label class="label">Train Name</label>
                        <br>
                        <input type = "text" id="trName">
                    </div>
                    <div class="">
                        <label class="label">Destination</label>
                        <br>
                        <input type = "text" id="destinationId">
                    </div>
                    <div class="">
                        <label class="label">First Train Time(HH:mm-military time</label>
                        <br>
                        <input type = "time" id="firstTrainTimeId">
                    </div>
        ​
                    <div class=" ">
                        <label class="label">Frequency(min)</label>
                        <br>
                        <input type = "number" id="frequencyId">
                    </div>
                    <div class="">
                    <button type="button" class="btn" id="submit">Submit</button>
                    </div>
        ​
                </div>
                
            </div>

            <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
            <!-- The core Firebase JS SDK is always required and must be listed first -->
            <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
            <!--<script src="https://firebase.google.com/docs/web/setup#config-web-app"></script>-->
            <script type = text/javascript src="assets/javascript/app.js"></script>
</body>

</html
